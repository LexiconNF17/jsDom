<html>
<head>	
	<title>Lexicon HTML-demo</title>
	<style>
		h1, p {
			font-family: Calibri;
		}
		h1 { 
			color: red;
			border-bottom: 1px dashed black; 
		}
		.ingress {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>DOM-manipulation</h1>
	<p class="ingress artikel">Detta är ett exempel</p>
	<p>Ett till stycke</p>
	<input id="entry" 
		type="text" 
		placeholder="skriv här">
	<ul id="min-lista">
		<li>1 <button>x</button></li>
		<li>2 <button>x</button></li>
	</ul>
	<script src="script.js"></script>
</body>
</html>
